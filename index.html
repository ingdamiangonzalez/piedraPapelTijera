<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Piedra, papel, tijera!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <h1>Piedra Papel Tijera</h1>
    </header>

    <!-- Tablero!!! -->
    <div class="tablero">
      <div id="usuario" class="recuadro">user</div>
      <div id="compu" class="recuadro">compu</div>
      <span id="usuario-resultado">0</span>:<span id="compu-resultado">0</span>
    </div>
    <!-- Resultado -->
    <div class="resultado"><p>Papel envuelve a piedra. Ganaste!</p></div>

    <!-- Eleccion del usuario -->
    <div class="selecciones">
      <div class="seleccion" id="pi">
        <img src="imagenes/piedra.png" alt="" />
      </div>
      <div class="seleccion" id="pa">
        <img src="imagenes/papel.png" alt="" />
      </div>
      <div class="seleccion" id="ti">
        <img src="imagenes/tijera.png" alt="" />
      </div>
    </div>

    <p id="elegir">Selecciona piedra, papel o tijera?</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
