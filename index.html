<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Piedra, papel, tijera!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <h1>Piedra Papel Tijera</h1>
    </header>

    <!-- Tablero!!! -->
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">compu</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <!-- Resultado -->
    <div class="result"><p>Papel envuelve a piedra. Ganaste!</p></div>

    <!-- Eleccion del usuario -->
    <div class="choices">
      <div class="choice" id="r">
        <img src="imagenes/piedra.png" alt="" />
      </div>
      <div class="choice" id="p">
        <img src="imagenes/papel.png" alt="" />
      </div>
      <div class="choice" id="s">
        <img src="imagenes/tijera.png" alt="" />
      </div>
    </div>

    <p id="elegir">Selecciona piedra, papel o tijera?</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
